name: MSYS2
on: [push, pull_request]

jobs:
  make-all:
    strategy:
      matrix:
        include:
          - { sys: clang64, env: clang-x86_64 }
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            git
            curl
            clang
            llvm
      - name: Run make
        run: |
          make CC=clang AR=llvm-ar
